services:
  test-app:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app:/app/src
      - ASYNC_DATABASE_URI=sqlite+aiosqlite:///test.db
      - TESTING=True
    depends_on:
      test-redis:
        condition: service_healthy

  test-redis:
    container_name: YMP_test-redis
    image: redis:7.2-alpine
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3 